<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css" integrity="sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        body{
        background-color: rgb(38, 37, 37);
    }
    .bg-img{
        width: 100%;
        height: 100vh;
        background-image: url(image/reservation-bg.copy.jpg);
        background-size: cover;
        background-position: center;
    }
    .first-button{
        color: #fff;
        font-size: 20px;
        background-color: transparent;
        padding: 10px;
        outline: none;
        border: none;
        letter-spacing: 2px;
        font-family: second-font;
        margin: 10px;
        transition: border-bottom 0.3s ease-in-out;
        position: relative;
    }
    .first-button::after {
        content: ""; 
        position: absolute; 
        bottom: 0; 
        left: 0;
        width: 0; 
        height: 2px; 
        background-color: #ffffff; 
        transition: width 0.3s ease-in-out; 
    }
    .first-button:hover::after {
        width: 100%;
    }
    .last-button{
        color: #fff;
        font-size: 20px;
        background-color: transparent;
        padding: 10px;
        outline: none;
        border: none;
        letter-spacing: 2px;
        font-family: second-font;
        margin: 10px;
        transition: border-bottom 0.3s ease-in-out;
        position: relative;
    }
    .last-button::after {
        content: ""; 
        position: absolute; 
        bottom: 0; 
        left: 0;
        width: 0; 
        height: 2px; 
        background-color: #ffffff; 
        transition: width 0.3s ease-in-out; 
    }
    .last-button:hover::after {
        width: 100%;
    }
       .reservation-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.9);
        }
       .reservation-form label {
            font-weight: bold;
            margin-bottom: 10px;
        }
       .reservation-form input,.reservation-form select,.reservation-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: lightgray;
            color: #000000;
            border-radius: 10px;
        }
       .reservation-form button[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: 1px solid #e5e0e0;
            cursor: pointer;
        }
       .reservation-form button[type="submit"]:hover {
            background-color: #ffffff;
            color: #000000;
        }
        @font-face {
        font-family: second-font;
        src: url(fonts/Bankai_Demo_Version.otf);
    }
        .form{
            color: aliceblue;
        }
        .ft{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="container-fluid p-3">
            <div class="container">
                <div class="row nav-bar">
                    <div class="col-4">
                        <div class="nav-button">
                            <a href="index.html">
                                <button class="first-button">HOME</button>
                            </a>
                            <a href="our-gallery.html">
                                <button class="first-button">OUR GALLERY</button>
                            </a>
                            <a href="about-us.html">
                                <button class="first-button">ABOUT US</button>
                            </a>
                        </div>
                    </div>
                    <div class="col-4 d-flex align-items-center justify-content-center">
                        <div class="nav-logo">
                            <a  style="text-decoration: none; color: white;"><img src="image/logo1-removebg-preview.png" alt="" width="70px"></a>
                        </div>
                    </div>
                    <div class="col-4">
                        <div style="display: flex; justify-content: center;">

                            <a href="reservation.html">
                                <button class="last-button"> MAKE RESERVATIONS</button>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="container  form">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-white" style="font-family: second-font;">Make a Reservation</h2>
                <form class="reservation-form">
                    <div class="row">
                        <div class="col-6 ft">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="col-6 ft">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ft">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="col-6 ft">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ft">
                            <label for="time">Time:</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                        <div class="col-6 ft">
                            <label for="party-size">Party Size:</label>
                            <select id="party-size" name="party-size" required>
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="special-requests">Special Requests:</label>
                            <textarea id="special-requests" name="special-requests"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Make Reservation</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
